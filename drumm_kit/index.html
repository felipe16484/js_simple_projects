<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">OPENHAT</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">TOM</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">TINK</span>
    </div>
  </div>

  <audio src="assets/sounds/clap.wav" data-key="65"></audio>
  <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
  <audio src="assets/sounds/kick.wav" data-key="68"></audio>
  <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
  <audio src="assets/sounds/boom.wav" data-key="71"></audio>
  <audio src="assets/sounds/ride.wav" data-key="72"></audio>
  <audio src="assets/sounds/snare.wav" data-key="74"></audio>
  <audio src="assets/sounds/tom.wav" data-key="75"></audio>
  <audio src="assets/sounds/tink.wav" data-key="76"></audio>

</body>
<script src="index.js"></script>
</html>
